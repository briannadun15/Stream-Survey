<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flic Trigger</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .message {
      font-size: 24px;
      font-weight: bold;
      animation: pulse 0.5s ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="message">üêü Fish counted!<br><small>Closing...</small></div>
  
  <script>
    // Register the button press
    localStorage.setItem('flicPress', Date.now().toString());
    
    // Close the window after a brief delay
    setTimeout(() => {
      window.close();
      // If window.close() doesn't work (some browsers block it), redirect back
      setTimeout(() => {
        const mainUrl = window.location.href.replace('flic-trigger.html', 'index.html');
        window.location.href = mainUrl;
      }, 100);
    }, 800);
  </script>
</body>
</html>
